<html>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Budget Tracker</title>
        <style>
body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  padding: 20px;
}

.container {
  max-width: 500px;
  background: #fff;
  padding: 20px;
  margin: auto;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.input-group {
  margin-bottom: 15px;
}

.input-group label {
  display: block;
  margin-top: 10px;
}

.input-group input {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
  box-sizing: border-box;
}

button {
  margin-top: 10px;
  padding: 10px;
  background: #28a745;
  color: white;
  border: none;
  cursor: pointer;
}

button:hover {
  background: #218838;
}

.summary {
  margin-top: 20px;
}

#expense-list {
  margin-top: 20px;
  list-style: none;
  padding: 0;
}

#expense-list li {
  background: #ffdddd;
  margin: 5px 0;
  padding: 10px;
  border-left: 5px solid red;
}

        </style>
    </head>
    <body>
        <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Budget Tracker</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Budget Tracker</h1>

    <!-- Income Input -->
    <div class="input-group">
      <label for="income">Enter Income:</label>
      <input type="number" id="income" placeholder="e.g. 10000"/>
      <button onclick="setIncome()">Set Income</button>
    </div>

    <!-- Expense Input -->
    <div class="input-group">
      <label for="description">Description:</label>
      <input type="text" id="description" placeholder="e.g. Groceries"/>

      <label for="amount">Amount:</label>
      <input type="number" id="amount" placeholder="e.g. 500"/>
      <button onclick="addExpense()">Add Expense</button>
    </div>

    <!-- Display Summary -->
    <div class="summary">
      <p><strong>Total Income:</strong> ₹<span id="total-income">0</span></p>
      <p><strong>Total Expense:</strong> ₹<span id="total-expense">0</span></p>
      <p><strong>Balance:</strong> ₹<span id="balance">0</span></p>
    </div>

    <!-- List of Expenses -->
    <ul id="expense-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>

        <script>
           let income = 0;
let totalExpense = 0;

function setIncome() {
  const incomeInput = document.getElementById("income").value;
  income = parseFloat(incomeInput) || 0;
  document.getElementById("total-income").innerText = income.toFixed(2);
  updateBalance();
}

function addExpense() {
  const description = document.getElementById("description").value;
  const amountInput = document.getElementById("amount").value;
  const amount = parseFloat(amountInput);

  if (!description || isNaN(amount) || amount <= 0) {
    alert("Please enter a valid description and amount.");
    return;
  }

  // Add to total expense
  totalExpense += amount;
  document.getElementById("total-expense").innerText = totalExpense.toFixed(2);

  // Add to expense list
  const li = document.createElement("li");
  li.textContent = `${description}: ₹${amount.toFixed(2)}`;
  document.getElementById("expense-list").appendChild(li);

  updateBalance();

  // Clear inputs
  document.getElementById("description").value = "";
  document.getElementById("amount").value = "";
}

function updateBalance() {
  const balance = income - totalExpense;
  document.getElementById("balance").innerText = balance.toFixed(2);
}

        </script>
        
    </body>
    </html>
